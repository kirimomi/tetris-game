<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>JavaScript テトリス</title>
    <style>
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        #game-container {
            display: flex;
            gap: 20px;
        }

        #game-board {
            border: 2px solid #333;
            background: #000;
        }

        #game-info {
            background: #333;
            padding: 20px;
            border-radius: 5px;
        }

        .info-item {
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .active {
            background-color: #f44336;
        }

        .active:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="game-board" width="300" height="600"></canvas>
        <div id="game-info">
            <div class="info-item">
                <h2>スコア: <span id="score">0</span></h2>
                <h2>レベル: <span id="level">1</span></h2>
            </div>
            <div class="info-item">
                <h3>操作説明</h3>
                <p>←→: 移動<br>
                    ↓: 高速落下<br>
                    スペース: 回転<br>
                    A: 自動操作切替</p>
            </div>
            <div class="info-item">
                <button id="auto-play">自動操作: オフ</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const BLOCK_SIZE = 30;
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;

        // テトロミノの形状と色
        const TETROMINOES = [
            {
                shape: [[1, 1, 1, 1]], // I型
                color: '#00f0f0'
            },
            {
                shape: [[1, 1], [1, 1]], // O型
                color: '#f0f000'
            },
            {
                shape: [[0, 1, 0], [1, 1, 1]], // T型
                color: '#a000f0'
            },
            {
                shape: [[1, 1, 0], [0, 1, 1]], // S型
                color: '#00ff00'
            },
            {
                shape: [[0, 1, 1], [1, 1, 0]], // Z型
                color: '#ff0000'
            },
            {
                shape: [[1, 0, 0], [1, 1, 1]], // J型
                color: '#0000ff'
            },
            {
                shape: [[0, 0, 1], [1, 1, 1]], // L型
                color: '#ffa500'
            }
        ];

        let board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        let currentPiece = null;
        let score = 0;
        let level = 1;
        let gameLoop = null;
        let isAutoPlay = false;
        let autoPlayInterval = null;

        function initializeGame() {
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            spawnNewPiece();
            updateGameInfo();
        }

        function spawnNewPiece() {
            const piece = TETROMINOES[Math.floor(Math.random() * TETROMINOES.length)];
            currentPiece = {
                shape: piece.shape,
                color: piece.color,
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(piece.shape[0].length / 2),
                y: 0
            };

            if (!canMove(0, 0)) {
                gameOver();
            }
        }

        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ゴーストピースの描画
            if (currentPiece) {
                const ghostPiece = calculateGhostPosition();
                ctx.globalAlpha = 0.2;
                ctx.fillStyle = ghostPiece.color;
                ghostPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            ctx.fillRect(
                                (ghostPiece.x + x) * BLOCK_SIZE,
                                (ghostPiece.y + y) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                        }
                    });
                });
                ctx.globalAlpha = 1.0;
            }

            // 通常のブロック描画
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = board[y][x];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                }
            }
        }

        function calculateGhostPosition() {
            const ghost = {
                ...currentPiece,
                y: currentPiece.y
            };

            while (canMove(0, 1, ghost)) {
                ghost.y++;
            }
            return ghost;
        }

        function canMove(offsetX, offsetY, piece = currentPiece) {
            return piece.shape.every((row, y) => {
                return row.every((value, x) => {
                    if (!value) return true;
                    const newX = piece.x + x + offsetX;
                    const newY = piece.y + y + offsetY;
                    return (
                        newX >= 0 &&
                        newX < BOARD_WIDTH &&
                        newY < BOARD_HEIGHT &&
                        !board[newY][newX]
                    );
                });
            });
        }

        function drawPiece() {
            ctx.fillStyle = currentPiece.color;
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        ctx.fillRect(
                            (currentPiece.x + x) * BLOCK_SIZE,
                            (currentPiece.y + y) * BLOCK_SIZE,
                            BLOCK_SIZE - 1,
                            BLOCK_SIZE - 1
                        );
                    }
                });
            });
        }

        function rotatePiece() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );

            const previousShape = currentPiece.shape;
            currentPiece.shape = rotated;
            if (!canMove(0, 0)) {
                currentPiece.shape = previousShape;
            }
        }

        function mergePiece() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        board[currentPiece.y + y][currentPiece.x + x] = currentPiece.color;
                    }
                });
            });
        }

        function checkLines() {
            let linesCleared = 0;

            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell)) {
                    board.splice(y, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++;
                }
            }

            if (linesCleared > 0) {
                score += linesCleared * 100 * level;
                level = Math.floor(score / 1000) + 1;
                updateGameInfo();
            }
        }

        function updateGameInfo() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
        }

        function gameOver() {
            clearInterval(gameLoop);
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
            alert(`ゲームオーバー！ スコア: ${score}`);
            initializeGame();
        }

        // 自動操作用関数
        function getAutoPilotMove() {
            // 全ての可能な配置（回転×位置）をシミュレーションして評価
            let bestScore = -Infinity;
            let bestMove = { rotations: 0, translation: 0 };

            // 最大4回の回転を試す
            for (let rotations = 0; rotations < 4; rotations++) {
                // 元のピースを複製
                let testPiece = {
                    ...currentPiece,
                    shape: JSON.parse(JSON.stringify(currentPiece.shape))
                };

                // 試しに回転
                for (let r = 0; r < rotations; r++) {
                    const rotated = testPiece.shape[0].map((_, i) =>
                        testPiece.shape.map(row => row[i]).reverse()
                    );
                    testPiece.shape = rotated;
                }

                // 左端から右端まで移動させてみる
                for (let x = -testPiece.x; x < BOARD_WIDTH; x++) {
                    // ピースを複製して移動
                    let movedPiece = {
                        ...testPiece,
                        x: testPiece.x + x
                    };

                    // 移動可能かチェック
                    if (!canMove(0, 0, movedPiece)) {
                        continue;
                    }

                    // 一番下まで落とす
                    let dropDistance = 0;
                    while (canMove(0, dropDistance + 1, movedPiece)) {
                        dropDistance++;
                    }
                    movedPiece.y += dropDistance;

                    // 配置した結果をシミュレーション
                    let simBoard = board.map(row => [...row]);
                    movedPiece.shape.forEach((row, y) => {
                        row.forEach((value, x) => {
                            if (value && movedPiece.y + y < BOARD_HEIGHT) {
                                simBoard[movedPiece.y + y][movedPiece.x + x] = movedPiece.color;
                            }
                        });
                    });

                    // 評価関数
                    const score = evaluateBoard(simBoard);

                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = { rotations, translation: x };
                    }
                }
            }

            return bestMove;
        }

        // 盤面の評価関数
        function evaluateBoard(simulatedBoard) {
            let score = 0;

            // 1. 完成したラインの数（テトリス消しを特に高く評価）
            let completedLines = 0;
            let consecutiveLines = 0;
            let lastLineComplete = false;

            for (let y = 0; y < BOARD_HEIGHT; y++) {
                if (simulatedBoard[y].every(cell => cell)) {
                    completedLines++;

                    if (lastLineComplete) {
                        consecutiveLines++;
                    } else {
                        consecutiveLines = 1;
                    }

                    lastLineComplete = true;
                } else {
                    lastLineComplete = false;
                }
            }

            // テトリス（4ライン消し）に大きなボーナス
            if (consecutiveLines === 4) {
                score += 800; // テトリス消しは非常に高く評価
            } else if (consecutiveLines === 3) {
                score += 300;
            } else if (consecutiveLines === 2) {
                score += 150;
            } else {
                score += completedLines * 100;
            }

            // 2. テトリス消し準備状態の評価
            // フィールドの両端を高く、中央を低くする「井戸」状態を評価
            const wellFormed = evaluateWellFormation(simulatedBoard);
            score += wellFormed * 50;

            // 3. I型ピース（棒）のための余地を確保
            const hasWellForI = hasWellForIBlock(simulatedBoard);
            if (hasWellForI) {
                score += 200; // I型用の井戸があると高評価
            }

            // 4. 穴の数（上にブロックがあり下が空いているマス）
            let holes = 0;
            for (let x = 0; x < BOARD_WIDTH; x++) {
                let blockFound = false;
                for (let y = 0; y < BOARD_HEIGHT; y++) {
                    if (simulatedBoard[y][x]) {
                        blockFound = true;
                    } else if (blockFound) {
                        holes++;
                    }
                }
            }
            score -= holes * 40; // 穴を作ることをさらに低く評価

            // 5. 高さの合計（低いほうが良い）
            let totalHeight = 0;
            for (let x = 0; x < BOARD_WIDTH; x++) {
                for (let y = 0; y < BOARD_HEIGHT; y++) {
                    if (simulatedBoard[y][x]) {
                        totalHeight += BOARD_HEIGHT - y;
                        break;
                    }
                }
            }
            score -= totalHeight * 2; // 高さを低く評価

            // 6. 高さの差（中央と両端で異なるパターンを評価）
            let heights = [];
            for (let x = 0; x < BOARD_WIDTH; x++) {
                let height = BOARD_HEIGHT;
                for (let y = 0; y < BOARD_HEIGHT; y++) {
                    if (simulatedBoard[y][x]) {
                        height = y;
                        break;
                    }
                }
                heights.push(height);
            }

            // バランスを取りつつも、テトリス消しのための配置も考慮
            let heightDiff = 0;
            for (let i = 0; i < heights.length - 1; i++) {
                // I型ピース用の井戸である場合は、その部分の高さ差は評価から除外
                if (!(Math.abs(heights[i] - heights[i + 1]) >= 3 &&
                    (i === 0 || i === heights.length - 2))) {
                    heightDiff += Math.abs(heights[i] - heights[i + 1]);
                }
            }
            score -= heightDiff * 5; // 高さの差を低く評価（ただしI型用の井戸は例外）

            return score;
        }

        // I型ピース（棒）のための井戸があるかチェック
        function hasWellForIBlock(simulatedBoard) {
            // 左右の端に高さ4以上の井戸があるか確認
            const heights = [];
            for (let x = 0; x < BOARD_WIDTH; x++) {
                let height = BOARD_HEIGHT;
                for (let y = 0; y < BOARD_HEIGHT; y++) {
                    if (simulatedBoard[y][x]) {
                        height = y;
                        break;
                    }
                }
                heights.push(height);
            }

            // 左端のチェック
            if (heights[0] <= BOARD_HEIGHT - 4 &&
                heights[1] >= heights[0] + 3) {
                return true;
            }

            // 右端のチェック
            if (heights[BOARD_WIDTH - 1] <= BOARD_HEIGHT - 4 &&
                heights[BOARD_WIDTH - 2] >= heights[BOARD_WIDTH - 1] + 3) {
                return true;
            }

            // その他の列に適切な井戸があるかチェック
            for (let x = 1; x < BOARD_WIDTH - 1; x++) {
                if (heights[x] <= BOARD_HEIGHT - 4 &&
                    heights[x - 1] >= heights[x] + 3 &&
                    heights[x + 1] >= heights[x] + 3) {
                    return true;
                }
            }

            return false;
        }

        // テトリス消し（4ライン）に適した井戸形成の評価
        function evaluateWellFormation(simulatedBoard) {
            let wellScore = 0;

            // フィールドの形状を評価
            const heights = [];
            for (let x = 0; x < BOARD_WIDTH; x++) {
                let height = BOARD_HEIGHT;
                for (let y = 0; y < BOARD_HEIGHT; y++) {
                    if (simulatedBoard[y][x]) {
                        height = y;
                        break;
                    }
                }
                heights.push(height);
            }

            // 左端が低く、右端に向かって高くなる形状、もしくはその逆を評価
            let increasingTrend = true;
            let decreasingTrend = true;

            for (let i = 1; i < heights.length; i++) {
                if (heights[i] > heights[i - 1]) {
                    increasingTrend = false;
                }
                if (heights[i] < heights[i - 1]) {
                    decreasingTrend = false;
                }
            }

            if (increasingTrend || decreasingTrend) {
                wellScore += 20;
            }

            // 左右どちらかの端に棒用の溝があるかチェック
            if (heights[0] >= 4 + heights[1] ||
                heights[BOARD_WIDTH - 1] >= 4 + heights[BOARD_WIDTH - 2]) {
                wellScore += 30;
            }

            return wellScore;
        }

        // 自動操作の実行
        function executeAutoPlay() {
            if (!isAutoPlay || !currentPiece) return;

            const move = getAutoPilotMove();

            // 回転の実行
            for (let i = 0; i < move.rotations; i++) {
                rotatePiece();
            }

            // 左右移動の実行
            const targetX = currentPiece.x + move.translation;
            const moveInterval = setInterval(() => {
                if (currentPiece.x < targetX && canMove(1, 0)) {
                    currentPiece.x++;
                } else if (currentPiece.x > targetX && canMove(-1, 0)) {
                    currentPiece.x--;
                } else {
                    clearInterval(moveInterval);
                    // 一番下まで落とす
                    while (canMove(0, 1)) {
                        currentPiece.y++;
                    }
                    mergePiece();
                    checkLines();
                    spawnNewPiece();
                    drawBoard();
                    drawPiece();
                }
                drawBoard();
                drawPiece();
            }, 50);
        }

        // 自動操作の切り替え
        function toggleAutoPlay() {
            isAutoPlay = !isAutoPlay;
            const autoPlayButton = document.getElementById('auto-play');
            autoPlayButton.textContent = `自動操作: ${isAutoPlay ? 'オン' : 'オフ'}`;

            if (isAutoPlay) {
                autoPlayButton.classList.add('active');
                if (!autoPlayInterval) {
                    autoPlayInterval = setInterval(executeAutoPlay, 500);
                }
            } else {
                autoPlayButton.classList.remove('active');
                if (autoPlayInterval) {
                    clearInterval(autoPlayInterval);
                    autoPlayInterval = null;
                }
            }
        }

        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowDown: false
        };

        // キー状態管理
        document.addEventListener('keydown', (event) => {
            if (isAutoPlay && event.key !== 'a' && event.key !== 'A') {
                event.preventDefault();
                return;
            }

            switch (event.key) {
                case 'ArrowLeft':
                case 'ArrowRight':
                case 'ArrowDown':
                    if (!keys[event.key]) {
                        handleMove(event.key);
                        keys[event.key] = true;
                    }
                    event.preventDefault();
                    break;
                case ' ':
                    rotatePiece();
                    drawBoard();
                    drawPiece();
                    event.preventDefault();
                    break;
                case 'a':
                case 'A':
                    toggleAutoPlay();
                    event.preventDefault();
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.key) {
                case 'ArrowLeft':
                case 'ArrowRight':
                case 'ArrowDown':
                    keys[event.key] = false;
                    break;
            }
        });

        // 移動処理用インターバル
        setInterval(() => {
            Object.entries(keys).forEach(([key, isPressed]) => {
                if (isPressed) {
                    handleMove(key);
                }
            });
        }, 100);

        function handleMove(key) {
            switch (key) {
                case 'ArrowLeft':
                    if (canMove(-1, 0)) currentPiece.x--;
                    break;
                case 'ArrowRight':
                    if (canMove(1, 0)) currentPiece.x++;
                    break;
                case 'ArrowDown':
                    if (canMove(0, 1)) currentPiece.y++;
                    break;
            }
            drawBoard();
            drawPiece();
        }

        // 自動操作ボタンイベント
        document.getElementById('auto-play').addEventListener('click', toggleAutoPlay);

        // ゲームループの開始
        initializeGame();
        gameLoop = setInterval(() => {
            if (canMove(0, 1)) {
                currentPiece.y++;
            } else {
                mergePiece();
                checkLines();
                spawnNewPiece();
            }
            drawBoard();
            drawPiece();
        }, 1000 / (level * 1.5));

    </script>
</body>

</html>
