<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>JavaScript テトリス</title>
    <link rel="stylesheet" href="tetris.css">
</head>

<body>
    <div id="game-container">
        <canvas id="game-board" width="300" height="600"></canvas>
        <div id="game-info">
            <div class="info-header">
                <h2>スコア: <span id="score">0</span></h2>
                <h2>レベル: <span id="level">1</span></h2>
                <div id="line-clear-info" style="color: #FFD700; font-weight: bold; display: none;">ライン消去中!</div>
            </div>
            <div class="info-spacer"></div>
            <div class="info-footer">
                <button id="auto-play">自動操作: オフ</button>
                <h3 style="margin-top: 15px;">操作説明</h3>
                <p>←→: 移動<br>
                    ↓: 高速落下<br>
                    ↑: 一気に落下<br>
                    スペース: 回転<br>
                    A: 自動操作切替</p>
            </div>
        </div>
    </div>

    <script src="tetris.js"></script>
</body>

</html>
